        map.addLayer(geofoncier_limites)
	var style = {color:'red', opacity: 1.0, fillOpacity: 0.1, weight: 2, clickable: true};
	var geojsonMarkerOptions = {
          radius: 8,
          fillColor: "#ff7800",
          color: "#000",

          };
	var style_avec =    {fillColor:false,color:'OrangeRed ', opacity: 1.0, weight: 2, clickable: true, fillOpacity:0};
	var style_sans =    {fillColor:false,color:'lime', opacity: 1.0, weight: 2, dashArray: '5',clickable: true, fillOpacity:0};    
	
	var w = window,
	d = document,
	e = d.documentElement,
	g = d.getElementsByTagName('body')[0],
	x = w.innerWidth || e.clientWidth || g.clientWidth,
	y = w.innerHeight|| e.clientHeight|| g.clientHeight;
	
	popupwidth=Math.round(x/4)
	popupheight=Math.round(y/3)
	
	var customOptions =
	        {
	        'maxWidth': popupwidth.toString(),
					'maxHeight': popupheight.toString(),
	        'className' : 'custom'
	        }
	
	var customOptionsF =
	        {
	        'maxWidth': (popupwidth*1.5).toString(),
					'maxHeight': popupheight.toString(),
	        'className' : 'custom'
	        }
	
	L.Control.FileLayerLoad.LABEL = '<i class="fa fa-folder-open"></i>';// '⌘';
	var control = new L.Control.fileLayerLoad({
            fileSizeLimit: 256000,
			}
           ).addTo(map);
	   
	   
           control.loader.on('data:loaded', function (e) {
		   var highlight;
			var clearHighlight = function() {
				if (highlight) {
					vg_parcelles.resetFeatureStyle(highlight);
				}
				highlight = null;
			};
			data=JSON.parse(e.result);
			
			var vg_parcelles = L.vectorGrid.slicer( data, {
				rendererFactory: L.canvas.tile,
				attribution: 'CC-PFA',
				maxZoom: 22,
				zIndex:150,			// max zoom to preserve detail on
				tolerance: 5, // simplification tolerance (higher means simpler)
				extent: 1024, // tile extent (both width and height)
				buffer: 64,   // tile buffer on each side
				debug: 0,      // logging level (0 to disable, 1 or 2)
				vectorTileLayerStyles: {
					sliced: function(properties, zoom) {
						var p = properties.PCM||properties.pcm||"0";
						return {
							fillColor: 	(p === "P" ||p==="PF" )? '#008000' :
										(p === "C"|| p === "CF")? '#ffa07a' :
										(p === "M"|| p === "MF")? '#da70d6' :
										(p === "E"|| p === "EF")? '#ffff00' :
										(p ==="ZF"|| p==='Z')? '#ff0000' :
										(p ==="0")? 'transparent' :'#666',
							fillOpacity:	(p==='PF'||p ==='CF'||p ==='MF'||p ==='2F'||p==='P'||p ==='C'||p ==='M'||p ==='2') ? 0.5 :
											(p ==="ZF"||p ==="EF"||p ==="E"||p ==="Z") ? 0.7 :0,
							stroke: true,
							fill: true,
							dashArray: (p==='EF'||p ==='ZF')||(p==='PF'||p ==='CF'||p ==='MF'||p ==='2F'||p ==='2AF')? '3':'0',
									
							color: 	(p==='EF'||p ==='ZF'||p==='Z')||(p==='PF'||p ==='CF'||p ==='MF'||p ==='2F')? '#ff0000':
									(p ==='E')? '#ffff00':'#666',
									
 							opacity: 1,
							weight: 1,
						}
					}
				},
				interactive: true,
				getFeatureId: function(p) {
					return p.properties.id;
				}
			})
			.on('mouseover', function(e) {
				var properties = e.layer.properties;
				clearHighlight();
				highlight = properties.id;
				
				var p = properties.PCM||properties.pcm;
				var style = {
							fillColor: 	(p === "P" ||p==="PF" )? '#008000' :
										(p === "C"|| p === "CF")? '#ffa07a' :
										(p === "M"|| p === "MF")? '#da70d6' :
										(p === "E"|| p === "EF")? '#ffff00' :
										(p ==="ZF"|| p==='Z')? '#ff0000' :
										(p ==="0")? 'transparent' :'#666',
							fillOpacity:	1,
							stroke: true,
							fill: true,
							dashArray: (p==='EF'||p ==='ZF')||(p==='PF'||p ==='CF'||p ==='MF'||p ==='2F'||p ==='2AF')? '3':'0',
									
							color: 'deepskyblue',
									
 							opacity: 1,
							weight: 2,
				};
			vg_parcelles.setFeatureStyle(properties.id, style);
		})
		.on('click', function(e) {
			var properties = e.layer.properties;
			var p = properties.PCM||properties.pcm||"0";
			var n = p.length;
			console.log(n);
			if (n>1){
			
			L.popup(customOptionsF)
				.setContent(properties.Description||properties.fiche||'<b>'+properties.nom+'</b>'+'<br><b>PCM:</b>'+properties.pcm.replace('C','Concédé').replace('M','Mixte').replace('P','Privé').replace('2','Tiers')+'<br><b>Obs:</b>'+properties.obs||properties.Nom||'<b>Num</b>:'+properties.MATRICULE+'<br><b>Type:</b>:'+properties.TYPE)
				.setLatLng(e.latlng)
				.openOn(map);}
			else{L.popup(customOptions)
				.setContent(properties.Description||properties.fiche||'<b>'+properties.nom+'</b>'+'<br><b>PCM:</b> '+properties.pcm.replace('C','Concédé').replace('M','Mixte').replace('P','Privé').replace('2','Tiers')+'<br><b>Obs:</b> '+properties.obs||properties.Nom||'<b>Num</b>:'+properties.MATRICULE+'<br><b>Type:</b>:'+properties.TYPE)
				.setLatLng(e.latlng)
				.openOn(map);}
			}
		)

		window.searchControl = new L.Control.Search({
			layer: s_parcelles,
			propertyName: champderecherche,

			textPlaceholder: 'Rechercher une parcelle...',
		   minLength: 0,					//minimal text length for autocomplete
			casesensitive: false,			//search elements in case sensitive text
			autoType: true,
		   firstTipSubmit: true,			//auto select first result con enter click
			  autoResize: true,
		   tooltipLimit: 5,
		   moveToLocation: function(latlng, title, map) {
			var zoom = map.getBoundsZoom(latlng.layer.getBounds());
			map.setView(latlng, zoom); // access the zoom
			}
            });
			map.fitBounds(s_parcelles.getBounds());
             map.addControl(window.searchControl);
			 
	     var legend = L.control({position: 'bottomright'});
	       legend.onAdd = function (map) {
          var div = L.DomUtil.create('div', 'info legend'),
          couleurs = ['#008000', '#ffa07a', '#da70d6', '#666','#ffff00','#ff0000'],
          valeurs = ['Privé', 'Concédé', 'Mixte', 'Tiers','Écart','Absence'],
          labels = ['<strong>Légende:</strong>']
          for (var i = 0; i < couleurs.length; i++) {
                 col = couleurs [i];
                vf=valeurs [i];
            labels.push(
                '<i style="background:' + col + '"></i> ' + vf );
                }
                div.innerHTML = labels.join('<br>');
                return div;
                };
	  if (!(map.legenddisplay)) {
          legend.addTo(map);
          map.legenddisplay = this;}

        {
          if( eo.name == 'GeoFoncier'  &&  !(map.hasLayer(ign_parcelaire))) {
            geofoncier_limites.setOpacity(0);
	     ign_plans.setOpacity(1);
	     ign_ortho.setOpacity(1);
	     osm.setOpacity(1);
	     //osm_light.setOpacity(1);
	     Topo.setOpacity(1);
          }
	  if( eo.name == 'GeoFoncier'  &&  map.hasLayer(ign_parcelaire)) {
            geofoncier_limites.setOpacity(0);

  delete link;

}

function showTime() {
Date.prototype.toIsoString = function() {
    var tzo = -this.getTimezoneOffset(),
        dif = tzo >= 0 ? '+' : '-',
        pad = function(num) {
            var norm = Math.floor(Math.abs(num));
            return (norm < 10 ? '0' : '') + norm;
        };
    return this.getFullYear() +
        '-' + pad(this.getMonth() + 1) +
        '-' + pad(this.getDate()) +
        'T' + pad(this.getHours()) +
        '-' + pad(this.getMinutes()) +
        '-' + pad(this.getSeconds()) +
        dif + pad(tzo / 60) +
        '-' + pad(tzo % 60);
}
var dt = new Date();
return dt.toIsoString().substring(0, 19);
}
